 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Trailer</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/progress.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>VINAYAK SAVARKAR: THE LEGEND</h1>
    <video src="videos/gone.mp4" id="player" class="player" poster="img/poster.png"></video>
    <div class="controls">
        <button class="control-btn" id="playButton">
            <i class="fa fa-play fa-2x"></i>
        </button>
        <button class="control-btn" id="stopButton">
            <i class="fa fa-stop fa-2x"></i>
        </button>
        <input type="range" id="progressBar" class="progress-bar" min="0" max="100" step="0.1" value="0">
        <span class="timestamp" id="timeDisplay">00:00</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
